<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>
    
    <style>
        .box{
            position: relative;
        }
        .boy{
            z-index: 20;
        }
        .ring{
            z-index: 10;
            top: -70px;
        }
        .water{
            /* z-index: 2; */
            top: -150px;
        }
    </style>
    
    
</head>
<body>
    <h3>Z index</h3>
    <div class="swim-container">
        <div class="box boy">
            <img src="swim/boy.svg" alt="">
        </div>
        <div class="box ring">
            <img src="swim/ring.svg" alt="">
        </div>
        <div class="box water">
            <img src="swim/water.svg" alt="">
        </div>
    </div>
</body>
</html>
