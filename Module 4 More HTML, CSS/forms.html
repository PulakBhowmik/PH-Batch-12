<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha ghor</title>
    
    <style>
        form .basic-info label{
            display: block;
            /* jei tag er class, take likhte hoy na. taar agey porjonto likhlei hoy. */
        }
    </style>
</head>
<body>
    <header>
        
    </header>
    <main>
        <section>
            <h2>Armaner Pitha Ghor</h2>
            <form>
                <fieldset class="basic-info">
                    <legend>Basic Info</legend>
                    <label for="name">Your name</label>
                    <input type="text" name="" id="name">
                    
                    <label for="email">Your email</label>
                    <input type="email" name="" id="email">
                </fieldset>
                <!-- <label for="name">Your name</label>
                <input type="text" name="" id="name">
                
                <label for="email">Your email</label>
                <input type="email" name="" id="email"> -->
                
                <fieldset>
                    <legend>Pitha info</legend>
                    
                    <input type="radio" name="pitha" id="chitoi">
                    <label for="chitoi">Chitoi</label>
                    
                    <input type="radio" name="pitha" id="bhapa">
                    <label for="bhapa">Bhapa</label>
                    
                    <input type="radio" name="pitha" id="puri">
                    <label for="puri">Dalpuri</label>
                </fieldset>
                
                <fieldset>
                    <legend>Vorta Selection</legend>
                    
                    <input type="checkbox" name="vorta" id="shorisha">
                    <label for="shorisha">Shorisha</label>
                    
                    <input type="checkbox" name="vorta" id="shutki">
                    <label for="shutki">Shutki</label>
                    
                    <input type="checkbox" name="vorta" id="morich">
                    <label for="morich">Morich</label>
                </fieldset>
                
                <fieldset>
                    <legend>Extra Toppings</legend>
                    <textarea name="" id="" rows="5" cols="20"></textarea>
                </fieldset>
                
                <input type="submit" value="Confirm Submit" style="color: black; background-color: greenyellow; box-shadow: 3px 3px 3px greenyellow; margin-right: 8px;">
                <input type="reset" value="Clear" style="background-color: red; color: black; box-shadow: 2px 2px 2px red;">
            </form>
        </section>
        
    </main>
    <footer>
        
    </footer>
</body>
</html>
