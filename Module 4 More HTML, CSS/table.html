<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 2px solid black;
            padding: 20px;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <main>
        <h2>Friends</h2>
        
        <table>
            <caption>My friend collection</caption>
            <thead>
                <tr>
                    <th>Serial</th><th>Name</th><th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td><td>Rahim</td><td>17</td>
                </tr>
                <tr>
                    <td>2</td><td>Karim</td><td>20</td>
                </tr>
                <tr>
                    <td>3</td><td>Narim</td><td>25</td>
                </tr>
                <tr>
                    <td></td><td>Narim</td><td>25</td>
                </tr>
            </tbody>
            <tfoot>
                <td colspan="2"></td><td colspan="2">Total = 4</td>
            </tfoot>
        </table>
    </main>
    
</body>
</html>
