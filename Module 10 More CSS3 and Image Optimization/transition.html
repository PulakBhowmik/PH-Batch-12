<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 2px solid tomato; 
            background-color: darkolivegreen;
            transition: width 2s linear 0.5s, background-color 2s linear 0.25s ;
            transition: transform 1s;
        }
        
        .box:hover{
            width: 400px; /* -> hover korle width bere jabe */
            /* background-color: gold; */
            transform: rotate(45deg);
        }
        
        
    </style>
</head>
<body>
    <ul>
        <li>
            Transform: Change the shape. This is a css property.
        </li>
        <li>
            Trnaslate: This moves a box in either X or Y or both axis.
        </li>
        <li>
            Transition: How long it takes to change the shape.
        </li>
    </ul>
    <div class="box">Box - 1</div>
    <div class="box">Box - 2</div>
    <div class="box">Box - 3</div>
</body>
</html>
